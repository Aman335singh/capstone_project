{% extends 'base.html' %}

{% block title %}Verify Email - Agriculture Application{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Email Verification</h4>
            </div>
            <div class="card-body">
                <p>An OTP has been sent to <strong>{{ email }}</strong>. Please check your email and enter the OTP below to verify your account.</p>
                <form action="{{ url_for('verify_email', email=email) }}" method="post">
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="text" class="form-control" id="otp" name="otp" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Verify</button>
                </form>
                <div class="text-center mt-3">
                    <p>Didn't receive OTP? <a href="{{ url_for('resend_otp', email=email) }}">Resend OTP</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
