
<!-- templates/reset_password.html -->
{% extends 'base.html' %}

{% block title %}Reset Password - Agriculture Application{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Reset Password</h4>
            </div>
            <div class="card-body">
                <p>An OTP has been sent to <strong>{{ email }}</strong>. Please check your email and enter the OTP below to reset your password.</p>
                <form action="{{ url_for('reset_password', email=email) }}" method="post">
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="text" class="form-control" id="otp" name="otp" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                </form>
                <div class="text-center mt-3">
                    <p>Didn't receive OTP? <a href="{{ url_for('resend_otp', email=email) }}">Resend OTP</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
